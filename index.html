<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILHOUETTE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            background-color: #000000;
        }

        body {
            background: url('images/silhouette.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* Header styles */
        header {
            margin-bottom: 50px;
        }

        .logo h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 64px;
            font-weight: 600;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #ffffff;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-right: 3px solid #666;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .tagline {
            font-size: 12px;
            letter-spacing: 8px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 70px;
            font-weight: 300;
            color: #aaa;
        }

        /* Main content styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cta {
            margin-bottom: 60px;
        }

        .btn-primary {
            display: inline-block;
            padding: 12px 30px;
            font-size: 13px;
            color: #ffffff;
            background: transparent;
            border: 1px solid #666;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 400;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary::before {
            display: none;
        }

        .btn-primary:hover {
            border-color: #999;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        /* Social links styles */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
        }

        .social-link {
            color: #cccccc;
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.3s ease;
            font-weight: 400;
            padding: 8px 0;
            font-family: 'Inter', sans-serif;
        }

        .social-link:hover {
            color: #ffffff;
        }

        .social-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 3px;
            left: 0;
            background: #666;
            transition: all 0.3s ease;
        }

        .social-link:hover::after {
            width: 100%;
            background: #ffffff;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.95);
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            margin: 8% auto;
            padding: 40px;
            border: 1px solid #444;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #888;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #ffffff;
        }

        .modal h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 22px;
            margin-bottom: 25px;
            color: #ffffff;
            font-weight: 500;
        }

        .modal p {
            font-size: 16px;
            margin-bottom: 35px;
            line-height: 1.6;
            color: #cccccc;
        }

        #signup-form {
            margin: 35px 0;
        }

        #signup-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #555;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        #signup-form input:focus {
            outline: none;
            border-color: #888;
            background-color: rgba(255, 255, 255, 0.1);
        }

        #signup-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .small {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 25px;
            color: #aaa;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .logo h1 {
                font-size: 44px;
                letter-spacing: 4px;
                padding: 12px 20px;
            }
            
            .tagline {
                font-size: 10px;
                letter-spacing: 6px;
            }
            
            .social-links {
                flex-direction: column;
                gap: 20px;
            }
            
            .modal-content {
                padding: 25px;
                margin: 20% auto;
            }
            
            .btn-primary {
                padding: 10px 25px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 32px;
                letter-spacing: 3px;
                padding: 10px 15px;
            }
            
            .tagline {
                font-size: 9px;
                letter-spacing: 4px;
                margin-bottom: 50px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
                margin: 30% auto;
            }
            
            .modal h2 {
                font-size: 16px;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .cta {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>SILHOUETTE</h1>
            </div>
        </header>
        
        <main>
            <div class="cta">
                <a href="#signup" class="btn-primary">Connect</a>
            </div>
            
            <div class="social-links">
                <a href="https://www.instagram.com/silhouette__la/" target="_blank" class="social-link">INSTAGRAM</a>
                <a href="#" target="_blank" class="social-link">YOUTUBE</a>
                <a href="#" target="_blank" class="social-link">SOUNDCLOUD</a>
                <a href="#" target="_blank" class="social-link">MERCH</a>
            </div>
        </main>
        
        <!-- Modal for sign up -->
        <div id="signup" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Join SILHOUETTE</h2>
                <p>Discover the underground. Get exclusive updates on releases, intimate shows and special content.</p>
                <form id="signup-form">
                    <input type="email" placeholder="Your email" required>
                    <button type="submit" class="btn-primary">Subscribe</button>
                </form>
                <p class="small">Your privacy is sacred. We will never share your information.</p>
            </div>
        </div>
    </div>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get the modal
            const modal = document.getElementById("signup");
            
            // Get the button that opens the modal
            const btn = document.querySelector(".btn-primary");
            
            // Get the <span> element that closes the modal
            const span = document.querySelector(".close");
            
            // Get the form
            const form = document.getElementById("signup-form");
            
            // When the user clicks on the button, open the modal
            btn.onclick = function(e) {
                e.preventDefault();
                modal.style.display = "block";
            }
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            
            // Handle form submission
            form.onsubmit = function(e) {
                e.preventDefault();
                const email = form.querySelector('input[type="email"]').value;
                
                // Here you would typically send the email to your backend
                console.log(`Subscribed with email: ${email}`);
                
                // Show a thank you message
                form.innerHTML = '<p style="color: #ffffff; font-size: 16px;">Welcome to SILHOUETTE!</p>';
                
                // Close the modal after 3 seconds
                setTimeout(() => {
                    modal.style.display = "none";
                    // Reset form for next time
                    form.innerHTML = '<input type="email" placeholder="Your email" required><button type="submit" class="btn-primary">Subscribe</button>';
                }, 3000);
            }
        });
    </script>
</body>
</html>
